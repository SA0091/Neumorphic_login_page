<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TB Login Page</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/brands.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link href="http://fonts.cdnfonts.com/css/poppins" rel="stylesheet">
                
</head>

<body>
    <div class="container">
        <section class="d-flex justify-content-center align-items-center ">
            <div class="form_box">
                <div class="text-center my-3"><img src="images/user.svg" alt="User Avatar"></div>
                <p class="text-center fs-1 fw-bold text-uppercase">Login</p>
                <form action="#" class="mx-auto">
                    <div class="inputWidth text-center">
                        <i class="fa-solid fa-envelope FiconL"></i>
                        <i class="fa-solid fa-xmark FiconR"></i>
                        <input type="email" placeholder="Enter Your Email" name="ss" oninvalid="validate()" autocomplete="on">
                    </div>
                    <div class="inputWidth text-center">
                        <i class="fa-solid fa-key FiconL"></i>
                        <i class="fa-solid fa-xmark FiconR"></i>
                        <input type="password" name="forPassword" placeholder="Enter Your Password">
                    </div>
                    <div class="">
                        <input type="checkbox" onclick="showPass();" class="ms-5 sPass"> Show Password
                        <a href="#" target="_blank" class="ms-5 link-primary text-decoration-none">Forget Password</a>
                    </div>
                    <div class="text-center my-4">
                        <input onsubmit="return false" type="submit" value="Login">
                    </div>
                </form>
            </div>
        </section>
    </div>
    <script src="JavaScript/active.js"></script>
</body>
</html>
